  provider: releases
  api_key: $CI_USER_TOKEN
  file:
    - "leaderboard-server/build/libs/leaderboard-server-0.1.$TRAVIS_BUILD_NUMBER.jar"
    - "leaderboard-server.yml"
  on:
    tags: true

